<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Kontakt oss – GameXchange</title>
    <link rel="stylesheet" href="../Kode/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .submit-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        nav {
            text-align: center;
            margin-top: 30px;
        }
        nav a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Kontakt GameXchange</h1>
    <form>
        <label>
            <input type="checkbox" name="sporsmal" value="annet">
            Spørsmål (annet)
        </label>
        <label>
            <input type="checkbox" name="sporsmal" value="selge">
            Jeg vil selge noe
        </label>
        <label>
            <input type="checkbox" name="sporsmal" value="klage">
            Jeg vil klage
        </label>

        <label for="navn">Navn:</label>
        <input type="text" id="navn" name="navn">

        <label for="epost">E-post:</label>
        <input type="email" id="epost" name="epost">

        <label for="melding">Melding:</label>
        <textarea id="melding" name="melding" rows="4"></textarea>

        <button type="submit" class="submit-btn">Send</button>
    </form>

    <nav>
        <a href="../Kode/hjem.html">Hjem </a>
        <a href="../Kode/hoydepunkter.html">Høydepunkter</a>
        <a href="../Kode/login.html">Kjøp</a>
        <a href="../Kode/register.html">Ny kunde? Registrer her</a>
        <a href="../Kode/omoss.html">Om oss og kontakt</a>
        <a href="../Kode/allproducts.html">Alle produkter</a>
    </nav>
</body>
</html>
