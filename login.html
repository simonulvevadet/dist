<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Login – GameXchange</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
        }
        nav {
            text-align: center;
            margin-top: 30px;
        }
        nav a {
            margin: 0 10px;
        }
        hr {
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <h1>Velkommen til GameXchange</h1>

    <form>
        <label for="username">Brukernavn:</label>
        <input type="text" name="username" id="username">

        <label for="password">Passord:</label>
        <input type="password" name="password" id="password">

        <button type="submit">Send</button>
    </form>

</html>
